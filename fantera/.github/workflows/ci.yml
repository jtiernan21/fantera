name: CI

# Quality gates for all pushes and PRs.
# Deployment handled by Vercel GitHub integration:
#   - Push to main → Vercel production deployment
#   - Pull request → Vercel preview deployment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Vitest
        run: npm run test:ci
